<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterV</title>
    <style>
        .center-tweet {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Creates two equal columns */
            grid-gap: 10px; /* Adds spacing between tweets */
            width: 600px; /* Maintains total width */
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Taskbar will be loaded here -->
    <div id="taskbar-container"></div>
    <h1>Test</h1>

    <div class="center-tweet">

        <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Winterfizzle . is hizzle. <a href="https://t.co/brq0MAWX1g">pic.twitter.com/brq0MAWX1g</a></p>&mdash; Fortnite (@FortniteGame) <a href="https://twitter.com/FortniteGame/status/1870922330353877167?ref_src=twsrc%5Etfw">December 22, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <h1>Embedded YouTube Video</h1>
    <iframe width="320" height="180" 
            src="https://www.youtube.com/embed/8hiHE4yNuJw" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
</body>

<script>
    // JavaScript to load the taskbar from taskbar.html
    fetch('taskbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('taskbar-container').innerHTML = data;
        });
</script>

</html>
