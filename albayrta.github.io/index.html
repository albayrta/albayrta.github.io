<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent scrollbars due to particles */
        }

    </style>
</head>
<body>
    <!-- Particle Animation -->
    <div id="particles-js"></div>

    <!-- Taskbar will be loaded here -->
    <div id="taskbar-container"></div>

    <!-- Centered content with images -->
    <div class="center-content">
        <!-- Mirrored emoji on the left -->
        <img src="emoji.jpg" alt="Emoji" class="mirror">
        <!-- Text content -->
        <div>
            <h1>Welcome to the  Index Page</h1>
            <p>This is the main page. Use the taskbar to navigate between pages.</p>
        </div>
        <!-- Emoji on the right -->
        <img src="emoji.jpg" alt="Emoji">
    </div>

    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // JavaScript to load the taskbar from taskbar.html
        fetch('taskbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('taskbar-container').innerHTML = data;
            });
    </script>
    <script src="particle-effect.js"></script>
</body>
</html>
