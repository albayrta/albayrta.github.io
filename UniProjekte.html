<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekte an der Universit√§t</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Add base styles */
    body {
        font-family: 'Roboto', sans-serif;
        overflow: hidden; /* Prevent scrollbars due to particles */
    }

</style>
<body>
    
    <!-- Particle Animation -->
    <div id="particles-js"></div>

    <!-- Taskbar will be loaded here -->
    <div id="taskbar-container"></div>
    <h1>Test</h1>

    <h1>Veranstaltung Healthcare Lab: Entwicklung eines RAG-Chatbots</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PqZI9eLgwDk?si=DMlSnr1QGgo2Xw02" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>


<!-- Include particles.js library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // JavaScript to load the taskbar from taskbar.html
    fetch('taskbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('taskbar-container').innerHTML = data;
        });
</script>
<script src="particle-effect.js"></script>


</html>
